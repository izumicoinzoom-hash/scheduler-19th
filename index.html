<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第19期青年部 時間帯詳細調整</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; -webkit-tap-highlight-color: transparent; }
        .time-segment { transition: all 0.1s; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 min-h-screen pb-20">

    <div id="app" class="max-w-md mx-auto">
        <!-- Header -->
        <header class="sticky top-0 z-30 bg-[#F8FAFC]/80 backdrop-blur-md border-b border-slate-200 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-100">
                        <i data-lucide="clock" class="text-white w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="text-sm font-black text-slate-900 leading-none">第19期 青年部</h1>
                        <p class="text-[9px] font-bold text-indigo-500 uppercase tracking-[0.2em] mt-1">Time-Slot Planner</p>
                    </div>
                </div>
                <div id="userBadge" class="hidden px-3 py-1 bg-white border border-slate-200 rounded-full text-[10px] font-bold text-slate-500 shadow-sm">
                    <span id="activeUserName"></span>
                </div>
            </div>
        </header>

        <!-- Loading / Setup State -->
        <div id="loading" class="flex flex-col items-center justify-center py-40 px-10 text-center">
            <div id="loading-spinner" class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p id="loading-text" class="text-sm font-bold text-slate-400">同期中...</p>
        </div>

        <!-- Main Content -->
        <main id="mainContent" class="hidden px-4 pt-6 space-y-8">
            <!-- Navigation -->
            <div class="flex bg-slate-200/50 p-1 rounded-2xl">
                <button onclick="switchTab('input')" id="tab-input" class="flex-1 py-3 text-xs font-black rounded-xl transition-all bg-white shadow-sm text-indigo-600">自分の空き時間</button>
                <button onclick="switchTab('result')" id="tab-result" class="flex-1 py-3 text-xs font-black rounded-xl transition-all text-slate-500">全員の重なり</button>
            </div>

            <!-- VIEW: INPUT -->
            <section id="view-input" class="space-y-6">
                <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Your Name</label>
                    <input type="text" id="userName" placeholder="お名前を入力" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 font-bold text-lg outline-none focus:border-indigo-500 transition-all">
                </div>
                <div id="inputGrid" class="space-y-3"></div>
                <button onclick="saveData()" id="saveBtn" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-black text-lg shadow-xl shadow-indigo-200 active:scale-95 transition-transform flex items-center justify-center gap-3">
                    <span>保存する</span><i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </section>

            <!-- VIEW: RESULT -->
            <section id="view-result" class="hidden space-y-6">
                <div class="bg-indigo-600 rounded-[2rem] p-6 text-white shadow-xl shadow-indigo-100">
                    <p class="text-[10px] font-bold opacity-70 uppercase tracking-widest">Total Respondents</p>
                    <h2 class="text-3xl font-black"><span id="respondentCount">0</span> <span class="text-sm font-medium">名</span></h2>
                    <div class="mt-4 pt-4 border-t border-white/10 flex -space-x-2" id="facePile"></div>
                </div>
                <div id="resultGrid" class="space-y-6"></div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // 【重要】GitHubで動かすための設定
        // ==========================================
        const YOUR_FIREBASE_CONFIG = {
            apiKey: "AIzaSyBQMwDV9sP_z6M6SSiK9-fQew2Ct20GIko",
            authDomain: "time-slot-planner.firebaseapp.com",
            projectId: "time-slot-planner",
            storageBucket: "time-slot-planner.firebasestorage.app",
            messagingSenderId: "971422980882",
            appId: "1:971422980882:web:d5c2e2868792f6b333b1cb"
        };

        let firebaseConfig;
        const isSandbox = typeof __firebase_config !== 'undefined';
        
        if (isSandbox) {
            firebaseConfig = JSON.parse(__firebase_config);
        } else {
            firebaseConfig = YOUR_FIREBASE_CONFIG;
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = isSandbox ? __app_id : 'scheduler-19th-prod';

        const TARGET_DATES = ["2/9(月)", "2/10(火)", "2/12(木)", "2/16(月)", "2/17(火)", "2/19(木)", "2/20(金)", "2/25(水)", "2/26(木)"];
        const START_HOUR = 10;
        const END_HOUR = 22;
        const HOURS = Array.from({length: END_HOUR - START_HOUR + 1}, (_, i) => START_HOUR + i);

        let myAvailability = {};
        let allResponses = [];
        let currentUser = null;

        const initAuth = async () => {
            try {
                if (isSandbox && typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error:", err);
                document.getElementById('loading-text').innerText = "認証エラー。承認済みドメインを確認してください。";
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                startSync();
            }
        });

        function startSync() {
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'responses'));
            onSnapshot(q, (snapshot) => {
                allResponses = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                const myData = allResponses.find(r => r.id === currentUser.uid);
                if (myData) {
                    if (!document.getElementById('userName').value) document.getElementById('userName').value = myData.name || "";
                    myAvailability = myData.availability || {};
                    document.getElementById('userBadge').classList.remove('hidden');
                    document.getElementById('activeUserName').innerText = myData.name;
                }
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                renderInputGrid();
                renderResultGrid();
            }, (error) => {
                console.error("Firestore Sync Error:", error);
                document.getElementById('loading-text').innerText = "同期エラー: " + error.code;
            });
        }

        window.renderInputGrid = () => {
            const container = document.getElementById('inputGrid');
            container.innerHTML = '';
            TARGET_DATES.forEach(date => {
                const dateData = myAvailability[date] || [];
                const card = document.createElement('div');
                card.className = 'bg-white rounded-2xl p-4 border border-slate-100 shadow-sm';
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-3">
                        <span class="font-black text-slate-800 text-sm">${date}</span>
                        <button onclick="clearDate('${date}')" class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Clear</button>
                    </div>
                    <div class="relative pt-6 pb-2">
                        <div class="absolute top-0 left-0 w-full flex justify-between px-1">
                            ${HOURS.filter((h, i) => i % 3 === 0 || h === END_HOUR).map(h => `<span class="text-[8px] font-black text-slate-300">${h}</span>`).join('')}
                        </div>
                        <div class="flex h-10 w-full bg-slate-50 rounded-lg overflow-hidden border border-slate-100 p-1 gap-0.5">
                            ${HOURS.map(h => {
                                const isActive = dateData.includes(h);
                                return `<div onclick="toggleTime('${date}', ${h})" 
                                    class="flex-1 rounded-sm cursor-pointer time-segment ${isActive ? 'bg-indigo-600 shadow-md' : 'bg-white hover:bg-slate-100'}">
                                </div>`;
                            }).join('')}
                        </div>
                    </div>`;
                container.appendChild(card);
            });
        };

        window.toggleTime = (date, hour) => {
            if (!myAvailability[date]) myAvailability[date] = [];
            const idx = myAvailability[date].indexOf(hour);
            if (idx > -1) myAvailability[date].splice(idx, 1);
            else myAvailability[date].push(hour);
            renderInputGrid();
        };

        window.clearDate = (date) => {
            myAvailability[date] = [];
            renderInputGrid();
        };

        window.saveData = async () => {
            const name = document.getElementById('userName').value.trim();
            if (!name) return alert("お名前を入力してください");
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "保存中...";
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'responses', currentUser.uid), {
                    name, availability: myAvailability, updatedAt: new Date().toISOString()
                });
                btn.innerText = "保存しました！";
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = "保存する";
                    switchTab('result');
                }, 1000);
            } catch (err) {
                alert("エラー: " + err.message);
                btn.disabled = false;
            }
        };

        window.switchTab = (tab) => {
            document.getElementById('view-input').classList.toggle('hidden', tab !== 'input');
            document.getElementById('view-result').classList.toggle('hidden', tab !== 'result');
            document.getElementById('tab-input').className = `flex-1 py-3 text-xs font-black rounded-xl transition-all ${tab === 'input' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'}`;
            document.getElementById('tab-result').className = `flex-1 py-3 text-xs font-black rounded-xl transition-all ${tab === 'result' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'}`;
        };

        function renderResultGrid() {
            const container = document.getElementById('resultGrid');
            const respondentCount = allResponses.length;
            document.getElementById('respondentCount').innerText = respondentCount;
            container.innerHTML = '';

            const facePile = document.getElementById('facePile');
            facePile.innerHTML = allResponses.slice(0, 8).map(r => `
                <div class="w-8 h-8 rounded-full bg-white border-2 border-indigo-600 flex items-center justify-center text-[10px] font-black text-indigo-600 shadow-sm">${r.name ? r.name.substring(0, 1) : '?'}</div>
            `).join('') + (allResponses.length > 8 ? `<div class="w-8 h-8 rounded-full bg-indigo-400 border-2 border-indigo-600 flex items-center justify-center text-[8px] font-black text-white">+${allResponses.length - 8}</div>` : '');

            TARGET_DATES.forEach(date => {
                const hourCounts = {};
                HOURS.forEach(h => hourCounts[h] = 0);
                allResponses.forEach(r => {
                    if (r.availability && r.availability[date]) {
                        r.availability[date].forEach(h => { if (hourCounts[h] !== undefined) hourCounts[h]++; });
                    }
                });
                const card = document.createElement('div');
                card.className = 'bg-white rounded-3xl p-5 border border-slate-100 shadow-sm';
                card.innerHTML = `
                    <div class="font-black text-slate-800 mb-4">${date}</div>
                    <div class="flex h-12 w-full bg-slate-50 rounded-xl overflow-hidden p-1.5 gap-1">
                        ${HOURS.map(h => {
                            const ratio = respondentCount > 0 ? hourCounts[h] / respondentCount : 0;
                            let color = 'bg-white';
                            if (ratio > 0.7) color = 'bg-indigo-600';
                            else if (ratio > 0.3) color = 'bg-indigo-300';
                            else if (ratio > 0) color = 'bg-indigo-100';
                            return `<div class="flex-1 rounded-md ${color}"></div>`;
                        }).join('')}
                    </div>`;
                container.appendChild(card);
            });
        }

        initAuth();
        lucide.createIcons();
    </script>
</body>
</html>
